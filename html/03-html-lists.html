<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists in HTML</h1>
    <h3>Unordered List</h3>
    <ul>
        <li>Pen</li>
        <li>Scale</li>
        <li>Eraser</li>
        <li>Sharpener</li>
        <li>Pencil</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
        <li>RCB</li>
        <li>MI</li>
        <li>SRH</li>
        <li>RR</li>
    </ol>

    <h3>Descriptive List</h3>
    <dl>
        <dt>Arctic Monkeys</dt>
        <dd>- Do I Wanna Know?</dd>
        <dt>Nirvana</dt>
        <dd>- Smells like Teen Spirit</dd>
    </dl>
</body>
</html>
