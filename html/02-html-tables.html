<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\02-css-tables.css">
    <title>Tables</title>
</head>
<body>
    <h1>Tables in HTML</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Salary</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Shreyas</td>
                <td>101</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Rahul</td>
                <td>102</td>
                <td>56</td>
            </tr>
            <tr>
                <td>Kumar</td>
                <td>103</td>
                <td>90</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
